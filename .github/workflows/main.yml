name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - 'master'
    tags:
      - 'v*'
  pull_request:
    branches:
      - 'master'

env:
  REGISTRY: ghcr.io
  APP_NAME: wallet
  IMAGE_NAME: ${{ github.repository }}


jobs:
  format:
    name: Check with Ruff formatter
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master

      - uses: actions/setup-python@v1
        with:
          python-version: '3.12'
          architecture: 'x64'

      - name: Setup PDM
        uses: pdm-project/setup-pdm@v4

      - name: Install requirements
        run: |
          pdm install --with lint

      - name: Check with Ruff formatter
        run: pdm run check_format

  mypy:
    name: Check with Mypy typechecker
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master

      - uses: actions/setup-python@v1
        with:
          python-version: '3.12'
          architecture: 'x64'

      - name: Setup PDM
        uses: pdm-project/setup-pdm@v4

      - name: Install requirements
        run: |
          pdm install --with lint --with test

      - name: Check with Mypy checker
        run: pdm run check_mypy

  ruff:
    name: Check with Ruff linter
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master

      - uses: actions/setup-python@v1
        with:
          python-version: '3.12'
          architecture: 'x64'

      - name: Setup PDM
        uses: pdm-project/setup-pdm@v4

      - name: Install requirements
        run: |
          pdm install --with lint

      - name: Check with Ruff linter
        run: pdm run check_ruff

  pytest:
    name: Run tests
    needs: [format, mypy, ruff]

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master

      - uses: actions/setup-python@v1
        with:
          python-version: '3.12'
          architecture: 'x64'

      - name: Setup PDM
        uses: pdm-project/setup-pdm@v4

      - name: Install requirements
        run: |
          pdm install --with test

      - name: Run tests
        run: pdm run test

  build:
    name: Build Docker image
    needs: [pytest]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # branch event
            type=ref,event=branch
            # tag event
            type=ref,event=tag
            # master event
            type=sha,format=short,prefix=,suffix=,enable=${{ github.ref == format('refs/heads/{0}', 'master') }}

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        if: github.event_name != 'pull_request'
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
